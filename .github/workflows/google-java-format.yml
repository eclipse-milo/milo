name: check google-java-format
permissions:
  contents: read

on:
  push:
    branches:
      - 'main'
  pull_request:
    branches:
      - 'main'

jobs:
  formatting:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Java
        uses: actions/setup-java@v4.6.0
        with:
          distribution: "temurin"
          java-version: 21
      - uses: axel-op/googlejavaformat-action@v4
        with:
          args: "--set-exit-if-changed"
